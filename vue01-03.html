<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue 시작하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>vue 시작하기!</h1>
    <div id="start">
        <p>1. 텍스트 예제: {{ message }}</p>
        <p>
            2. a 링크 예제:
            <a v-bind:href="link1">페이지 이동</a>
        </p>
        <p>
            3. img 태그 예제:
            <img v-bind:src="src1" alt="flower.png">
        </p>
        <p>
            4. 자바스크립트 표현식:
            <h4>오늘의 날짜: {{date.getFullYear()}} - {{parseInt(date.getMonth()) + 1}} - {{date.getDay()}} </h4>
        </p>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el: '#start', // 애플리케이션 루트 
            data() {
                return {
                    message: '!!! hello world from method !!!',
                    link1: 'http://76jin.tistory.com',
                    src1: 'https://images.unsplash.com/photo-1455582916367-25f75bfc6710?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=320',
                    date: new Date()
                }
            }
        });
    </script>
</body>

</html>
